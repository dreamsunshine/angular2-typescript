    <todo-app>
      <template let-todo>
        <li>
          <input type="checkbox" [checked]="todo.completed" (change)="toggleComplete(todo)" />
          <span [class.completed]="todo.completed">{{todo.label}}</span>
        </li>
      </template>
    </todo-app>
<div class="tooltips"  [asTooltip]="tooltip" [defaulttip]="first" ></div>

<div>tabs demo(viewchild&&contentchild)</div>
<tabs (changed)="tabChanged($event)">
  <tab title="tab 1">Content 1</tab>
  <tab title="tab 2">Content 2</tab>
</tabs>
<!--tabs component-->
<div>
  <tabs-main (tabChange)="tabChange($event)">
    <tab-title>组件tab1</tab-title>
    <tab-content>组件tab1 content</tab-content>
    <tab-title>组件tab2</tab-title>
    <tab-content>组件tab2 content</tab-content>
  </tabs-main>
</div>
